<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>課題作成 | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">課題作成</h1>
<form action="*" th:action="@{/issues}" th:method="post" th:object="${issueForm}">
    <div>
        <label class="form-label" for="summaryInput">概要</label>
        <input class="form-control" type="text" id="summaryInput" th:field="*{summary}"
            th:classappend="${#fields.hasErrors('summary')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}">(summary)</p>
    </div>
    <div>
        <label class="form-label" for="descriptionInput">説明</label>
        <textarea class="form-control" id="descriptionInput" row="10" th:field="*{description}"
              th:classappend="${#fields.hasErrors('description')} ? is-invalid"></textarea>
        <p class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">(description)</p>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">作成</button>
        <a href="./list.html" th:href="@{/issues}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>
</body>
</html>
